<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="left-panel">
        <div class="panel-text"><img src="./image/hack-logo.png" alt="Hack Logo"><h1>Hecking Hackers</h1></div>
    </div>
    <div class="right-panel">
        <div class="head-panel">
            <p>This is not a real hacker sign-in page!</p> 
            <p>Or is it?</p>
            <p>But no, seriously, it's not...</p>
        </div>
        <div class="mid-panel">
            <form action="###" method="post">
                
                <div class="form-header"><h3>Let's create you an account!</h3></div>

                <div class="form-entry">

                    <div class="input-field">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="input-field">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input-field">
                        <label for="email-box">Email</label>
                        <input type="email" name="email-box" id="email-box">
                    </div>
                    <div class="input-field">
                        <label for="phone-box">Phone Number</label>
                        <input type="tel" name="phone-box" id="phone-box">
                    </div>
                    <div class="input-field">
                        <label for="password-box">Password</label>
                        <input type="password" name="password-box" id="password-box">
                    </div>
                    <div class="input-field">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" name="confirm-pass" id="confirm-pass">
                    </div>

                </div>

                <input type="submit" value="Create Account">

            </form>
        </div>
        <div class="acc-login">Already have an account? <a href="###">Log in</a></div>
    </div>
</body>
</html>
